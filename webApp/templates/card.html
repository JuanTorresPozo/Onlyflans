
<div class="row mt-4 mb-4">
  {% for flan in lista_flanes %}
  <div class="col-6 col-md-4" style="width:25rem; ">
    <div class="card mb-5" style="">
      <img src="{{ flan.image_url }}" class="card-img-top" alt="..." width="18rem" height="250px">
      <div class="card-body">
        <h5 class="card-title">
          {{ flan.name }}
        </h5>
        <p class="card-text">
          {{ flan.description }}
        </p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
